<div class="jumbotron">
  <form class="form-signin" name="checkinForm" ng-submit="login()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input ng-model="user.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <input ng-model="user.password" type="password" id="inputPassword" class="form-control end-form-input" placeholder="Password" required>
    <jp-ng-bs-animated-button is-submitting="isSubmitting" result="result" options="options" type="submit" name="submit" id="submit"></jp-ng-bs-animated-button>
  </form>
</div>
